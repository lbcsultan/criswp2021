<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>서적 주문</title>
    <script type="text/javascript">
      var price1=25000, price2=27000, price3=30000;
      function showPrice() {
        document.getElementById("price1").value = price1;
        document.getElementById("price2").value = price2;
        document.getElementById("price3").value = price3;
      }
      function updateAll() {

        // 책의 수량을 읽어옴
        var n1 = parseInt(document.getElementById("book1").value);
        var n2 = parseInt(document.getElementById("book2").value);
        var n3 = parseInt(document.getElementById("book3").value);

        // 각 서적의 가격 계산
        var p1 = price1 * n1;
        var p2 = price2 * n2;
        var p3 = price3 * n3;

        // 합계 금액 반영
        document.getElementById("book1Total").value = p1;
        document.getElementById("book2Total").value = p2;
        document.getElementById("book3Total").value = p3;

        // 합계 수량 계산 및 반영
        var totalNumber = n1 + n2 + n3;
        document.getElementById("totalNumber").value = totalNumber;

        // 책의 총 가격 계산 및 반영
        var totalPrice = p1 + p2 + p3;
        document.getElementById("totalPrice").value = totalPrice;
      }
    </script>
  </head>
  <body>
    <h2> 서적 주문 </h2>
    <form action="">
      <table border="1">
      <tr style="background-color:lightgrey">
        <th> 책 제목 </td><th> 가격 </th> <th> 수량 </th> <th> 합계 </th>
      </tr>
      <tr>
        <td> HTML5 배움터</td>
        <td> <input id="price1" type="number" size="2" readonly>원 </td>
        <td> <input id="book1" type="number" size="2" value="1"> </td>
        <td> <input id="book1Total" type="number" size= "6" value="0"/>원</td>
      </tr>
      <tr>
        <td> CSS3 완전정복 </td>
        <td> <input id="price2" type="number" size="2" readonly>원 </td>
        <td> <input id="book2" type="number" size="2" value="1"> </td>
        <td> <input id="book2Total" type="number" size="6" value="0"/>원</td>
      </tr>
      <tr>
        <td> 자바스크립트를 잡아라 </td>
        <td> <input id="price3" type="number" size="2" readonly>원 </td>
        <td> <input id="book3" type="number" size"2" value="1"> </td>
        <td> <input id="book3Total" type="number" size="6" value="0"/>원</td>
      </tr>
      <tr>
      <td> 합계 </td> <td> &nbsp; </td>
      <td> <input id="totalNumber" type="number" size="2" value="0"/> </td>
      <td> <input id="totalPrice" type="number" size="6" value="0"/>원</td>
      </tr>
      </table> <br />
      <input type="button" value="가격표시" onclick="showPrice()"/>
      <input type="button" value="합계계산" onclick="updateAll()"/>
      <input type="reset" value="초기화"/>
    </form>
  </body>
</html>
